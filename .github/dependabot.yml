version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers: ["guzmonne"]
    assignees: ["guzmonne"]
    commit-message:
      prefix: "cargo"
      include: "scope"
    labels: ["dependencies", "rust"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers: ["guzmonne"]
    assignees: ["guzmonne"]
    commit-message:
      prefix: "ci"
      include: "scope"
    labels: ["dependencies", "github-actions"]
